<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Shorten Your Links Instantly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25);
        }

        /* result box */
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .result-url {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-lg-8">
                    <div class="card">

                        <div class="card-header">
                            <h1 class="mb-0"><i class="fas fa-link me-3"></i>URL Shortener</h1>
                            <p class="mb-0 mt-2 opacity-75">Shorten your long URLs instantly and share them easily</p>
                        </div>

                        <div class="card-body">
                            <form id="urlForm">

                                <!-- LONG URL -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold"><i class="fas fa-globe me-2"></i>Enter your long URL</label>
                                    <input type="url" class="form-control form-control-lg" id="long_url" name="long_url" placeholder="https://example.com/page" required>
                                </div>

                                <!-- â­ CUSTOM ALIAS FIELD -->
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-tag me-2"></i>Custom Alias (Optional)
                                    </label>

                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-2">
                                            <strong id="baseUrl">{{ request.host_url }}</strong>
                                        </span>
                                        <input type="text" class="form-control" id="alias" name="alias" placeholder="your-custom-name">
                                    </div>

                                    <small class="text-muted">Use letters, numbers and hyphens only.</small>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                        <span class="btn-text"><i class="fas fa-compress-alt me-2"></i>Shorten URL</span>
                                        <span class="loading" style="display:none;"><span class="spinner-border spinner-border-sm me-2"></span>Processing...</span>
                                    </button>
                                </div>

                            </form>

                            <!-- RESULT BOX -->
                            <div id="resultContainer" class="result-container" style="display:none;">
                                <h5 class="mb-3"><i class="fas fa-check-circle text-success me-2"></i>Your shortened URL is ready!</h5>

                                <div class="d-flex">
                                    <div class="result-url flex-grow-1" id="resultUrl"></div>
                                    <button class="copy-btn btn btn-success ms-3" onclick="copyToClipboard()">
                                        <i class="fas fa-copy me-1"></i>Copy
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="footer text-center mt-3 text-white-50">&copy; 2024 URL Shortener</div>

                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        document.getElementById('urlForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            btn.querySelector('.btn-text').style.display = 'none';
            btn.querySelector('.loading').style.display = 'inline-block';
            btn.disabled = true;

            const formData = new FormData();
            formData.append("long_url", document.getElementById("long_url").value);
            formData.append("alias", document.getElementById("alias").value);

            fetch("/shorten", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showResult(data.short_url);
                } else {
                    showError(data.error || "Something went wrong!");
                }
            })
            .catch(() => showError("Server error"))
            .finally(() => {
                btn.querySelector('.btn-text').style.display = 'inline-block';
                btn.querySelector('.loading').style.display = 'none';
                btn.disabled = false;
            });
        });

        function showResult(url) {
            document.getElementById("resultUrl").textContent = url;
            const container = document.getElementById("resultContainer");
            container.style.display = "block";
            container.style.borderLeftColor = "#667eea";
        }

        function showError(msg) {
            const container = document.getElementById("resultContainer");
            document.getElementById("resultUrl").innerHTML = `<span class="text-danger fw-bold">${msg}</span>`;
            container.style.display = "block";
            container.style.borderLeftColor = "#dc3545";
        }

        function copyToClipboard() {
            const text = document.getElementById("resultUrl").textContent;
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }
    </script>

</body>
</html>
