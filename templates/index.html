<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny – Premium URL Shortener</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Global */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #6b4df7, #4725c7, #31128b);
            min-height: 100vh;
            overflow-x: hidden;
            animation: bgMove 12s ease infinite alternate;
            background-size: 180%;
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* ------------------------------
           Floating Blobs (Background)
        ------------------------------ */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: .55;
            animation: floatBlob 18s infinite alternate ease-in-out;
            z-index: -1;
        }

        .blob1 {
            width: 350px; height: 350px;
            background: #ff22bb;
            top: 10%; left: -60px;
        }

        .blob2 {
            width: 420px; height: 420px;
            background: #6b4df7;
            bottom: 5%; right: -120px;
        }

        .blob3 {
            width: 280px; height: 280px;
            background: #25e8ff;
            bottom: 30%; left: 20%;
        }

        @keyframes floatBlob {
            from { transform: translateY(0px) scale(1); }
            to   { transform: translateY(-40px) scale(1.1); }
        }

        /* ------------------------------
           Glass Navbar
        ------------------------------ */
        .glass-nav {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 1200px;
            background: rgba(255,255,255,0.14);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            padding: 14px 28px;
            z-index: 1000;
        }

        .nav-logo {
            font-size: 1.35rem;
            font-weight: 700;
            color: white;
        }

        .nav-links a {
            margin: 0 16px;
            font-size: 15px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            transition: .2s;
        }
        .nav-links a:hover { color: white; }

        .nav-btn {
            background: white;
            padding: 8px 20px;
            color: #6b4df7;
            font-weight: 600;
            border-radius: 13px;
            text-decoration: none;
        }

        /* ------------------------------
           HERO SECTION
        ------------------------------ */
        .hero {
            margin-top: 140px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 800;
            color: white;
        }

        .hero p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        /* ------------------------------
           CARD FORM (Glassmorphism)
        ------------------------------ */
        .main-card {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255,255,255,0.14);
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 35px rgba(0,0,0,.22);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Inputs */
        .form-control {
            border-radius: 14px;
            padding: 17px 20px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.85);
            font-size: 16px;
            transition: .25s;
        }

        .form-control:focus {
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.25);
        }

        .input-group-text {
            background: rgba(255,255,255,0.75);
            border-radius: 14px 0 0 14px;
            font-weight: 600;
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(135deg, #6b4df7 0%, #a855f7 100%);
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 1.15rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 25px rgba(104,64,255,0.4);
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 14px 30px rgba(104,64,255,0.6);
        }

        /* ------------------------------
           RESULT BOX
        ------------------------------ */
        .result-box {
            margin-top: 30px;
            background: rgba(255,255,255,0.92);
            padding: 22px;
            border-radius: 16px;
            border-left: 6px solid #6b4df7;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .short-url-display {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            word-break: break-all;
        }

        .copy-btn {
            background: #00cc6a;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            background: #00b85d;
        }

        /* Floating CTA */
        .floating-cta {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: linear-gradient(135deg, #6b4df7, #a855f7);
            padding: 16px 24px;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(90,50,255,.45);
            transition: .25s;
        }

        .floating-cta:hover {
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.75);
        }
    </style>
</head>
<body>

    <!-- Blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <!-- Glass Navbar -->
    <nav class="glass-nav d-flex justify-content-between align-items-center">
        <h3 class="nav-logo">TinyURL SaaS</h3>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#features">Features</a>
            <a href="#">Docs</a>
            <a href="#" class="nav-btn">Sign In</a>
        </div>
    </nav>

    <!-- HERO -->
    <div class="container hero">
        <h1>Shorten URLs Instantly</h1>
        <p>The fastest & cleanest custom link shortener you will ever use.</p>
    </div>

    <!-- MAIN CARD -->
    <div class="main-card">
        <form id="urlForm">

            <!-- URL Input -->
            <label class="fw-bold text-white mb-2">Enter Long URL</label>
            <input type="url" id="long_url" name="long_url" class="form-control mb-4" placeholder="https://example.com/my-long-url" required>

            <!-- Custom Alias -->
            <label class="fw-bold text-white mb-2">Custom Alias (optional)</label>
            <div class="input-group mb-4">
                <span class="input-group-text">{{ request.host_url }}</span>
                <input type="text" id="alias" name="alias" class="form-control" placeholder="yourname">
            </div>

            <!-- Button -->
            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                <span class="btn-text">Shorten URL</span>
                <span class="loading" style="display:none;">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Processing...
                </span>
            </button>
        </form>

        <!-- RESULT BOX -->
        <div id="resultContainer" style="display:none;">
            <div class="result-box">
                <div class="d-flex">
                    <div class="short-url-display flex-grow-1 me-3" id="resultUrl"></div>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <a href="#urlForm" class="floating-cta">
        <i class="fa-solid fa-magic me-2"></i>
        Shorten Another
    </a>

    <div class="footer">&copy; 2024 Tiny URL SaaS • All Rights Reserved</div>

    <!-- JS -->
    <script>
        document.getElementById("urlForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const btn = document.getElementById("submitBtn");
            btn.querySelector(".btn-text").style.display = "none";
            btn.querySelector(".loading").style.display = "inline-block";
            btn.disabled = true;

            const formData = new FormData();
            formData.append("long_url", document.getElementById("long_url").value);
            formData.append("alias", document.getElementById("alias").value);

            fetch("/shorten", { method: "POST", body: formData })
                .then(r => r.json())
                .then(data => {
                    if (data.success) showResult(data.short_url);
                    else showError(data.error || "Something went wrong!");
                })
                .finally(() => {
                    btn.querySelector(".btn-text").style.display = "inline-block";
                    btn.querySelector(".loading").style.display = "none";
                    btn.disabled = false;
                });
        });

        function showResult(url) {
            document.getElementById("resultUrl").textContent = url;
            document.getElementById("resultContainer").style.display = "block";
        }

        function showError(msg) {
            // Use textContent to prevent XSS attacks
            const resultEl = document.getElementById("resultUrl");
            resultEl.textContent = msg;
            resultEl.classList.add("text-danger");
            document.getElementById("resultContainer").style.display = "block";
        }

        function copyToClipboard() {
            const text = document.getElementById("resultUrl").textContent;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
