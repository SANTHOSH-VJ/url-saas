<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener – Fast, Simple & Customizable</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #6b4df7, #5d37e0, #4725c7);
            min-height: 100vh;
            overflow-x: hidden;
            animation: bgMove 12s ease infinite alternate;
            background-size: 180%;
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* ------------------------------
           HERO SECTION
        ------------------------------ */
        .hero-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 8px;
        }

        .hero-subtitle {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* ------------------------------
           MAIN CARD
        ------------------------------ */
        .main-card {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 32px;
            border-radius: 22px;
            background: rgba(255,255,255,0.14);
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(0,0,0,.25);
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* INPUTS */
        .form-control {
            border-radius: 14px;
            padding: 17px 20px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.8);
            font-size: 16px;
            transition: 0.2s ease;
        }

        .form-control:focus {
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.3);
        }

        .input-group-text {
            background: rgba(255,255,255,0.7);
            border-radius: 14px 0 0 14px;
            font-weight: 600;
        }

        /* ------------------------------
           BUTTON
        ------------------------------ */
        .btn-primary {
            background: linear-gradient(135deg, #6b4df7 0%, #a855f7 100%);
            padding: 15px;
            border-radius: 16px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            transition: 0.3s ease;
            box-shadow: 0 10px 25px rgba(104,64,255,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 14px 30px rgba(104,64,255,0.6);
        }

        .btn-primary:active {
            transform: scale(.97);
        }

        /* ------------------------------
           RESULT BOX
        ------------------------------ */
        .result-box {
            margin-top: 30px;
            background: rgba(255,255,255,0.9);
            padding: 18px 22px;
            border-radius: 16px;
            border-left: 6px solid #6b4df7;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease;
        }

        .short-url-display {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            word-break: break-word;
        }

        .copy-btn {
            background: #00cc6a;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            transition: 0.2s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            background: #00b85d;
        }

        /* ------------------------------
           FOOTER
        ------------------------------ */
        .footer {
            margin-top: 50px;
            text-align: center;
            color: rgba(255,255,255,0.75);
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <div class="container py-5 text-center">
        <h1 class="hero-title">Shorten URLs Instantly</h1>
        <p class="hero-subtitle">Fast • Customizable • Beautifully Simple</p>
    </div>

    <!-- MAIN CARD -->
    <div class="main-card">
        <form id="urlForm">
            <!-- URL INPUT -->
            <label class="fw-bold mb-2 text-white">Enter a long URL</label>
            <input type="url" id="long_url" name="long_url" class="form-control mb-4" placeholder="https://example.com/my-long-url" required>

            <!-- CUSTOM ALIAS -->
            <label class="fw-bold mb-2 text-white">Custom Alias (optional)</label>
            <div class="input-group mb-4">
                <span class="input-group-text">{{ request.host_url }}</span>
                <input type="text" id="alias" name="alias" class="form-control" placeholder="your-custom-name">
            </div>

            <!-- BUTTON -->
            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                <span class="btn-text">Shorten URL</span>
                <span class="loading" style="display:none;">
                    <span class="spinner-border spinner-border-sm me-2"></span>Processing...
                </span>
            </button>
        </form>

        <!-- RESULT -->
        <div id="resultContainer" style="display:none;">
            <div class="result-box">
                <p class="fw-bold mb-2 text-dark">Your Shortened URL:</p>
                <div class="d-flex">
                    <div class="short-url-display flex-grow-1 me-3" id="resultUrl"></div>
                    <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">&copy; 2024 URL Shortener • Built for modern sharing</div>

    <!-- JS -->
    <script>
        document.getElementById("urlForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const btn = document.getElementById("submitBtn");
            const longUrl = document.getElementById("long_url").value;
            const alias = document.getElementById("alias").value;

            btn.querySelector(".btn-text").style.display = "none";
            btn.querySelector(".loading").style.display = "inline-block";
            btn.disabled = true;

            const formData = new FormData();
            formData.append("long_url", longUrl);
            formData.append("alias", alias);

            fetch("/shorten", { method: "POST", body: formData })
                .then(r => r.json())
                .then(data => {
                    if (data.success) showResult(data.short_url);
                    else showError(data.error);
                })
                .finally(() => {
                    btn.querySelector(".btn-text").style.display = "inline-block";
                    btn.querySelector(".loading").style.display = "none";
                    btn.disabled = false;
                });
        });

        function showResult(url) {
            document.getElementById("resultUrl").textContent = url;
            document.getElementById("resultContainer").style.display = "block";
        }

        function showError(msg) {
            document.getElementById("resultUrl").innerHTML = `<span class="text-danger">${msg}</span>`;
            document.getElementById("resultContainer").style.display = "block";
        }

        function copyToClipboard() {
            const text = document.getElementById("resultUrl").textContent;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
